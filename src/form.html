<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Title here</title>
</head>

<body>
    <h1>An Obligatory Form!</h1>
    <div class="form">
        <form>
            <label for="first_name">First name:</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Type here" autocomplete="off" required><br><br>
            <label for="last_name">Last name:</label><br>
            <input type="text" id="last_name" name="last_name" placeholder="Type here" autocomplete="off" required><br><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="Type or select your age" required><br><br>
            <input type="hidden" id="submitted_by" name="submitted_by" value="Willie McCoy III">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <input type="submit" value="Submit">
</body>

</html>
